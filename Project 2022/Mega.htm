<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="shortcut icon" href="../images/favi.ico" type="image/x-icon">
    <link rel="stylesheet" href="mega.css">
</head>
<body>
   <div class="page">
       <div class="navbar">
            <div>
                <a href="Mega.htm">Megamind Code</a>
            </div>
            <nav>
                <ul id="menulist">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">Login</button></li>
                </ul>
            </nav>
       </div>
       <div id="login-form" class="login-page">
           <div class="form-box">
               <div class="button-box">
                   <div id="btn"></div>
                   <button
                    type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button
                    type="button" onclick="register()" class="toggle-btn">Register</button>
               </div>
               <form id="login" class="input-login">
                   <input type="text" class="input-field" placeholder="Email Id" required>
                   <input type="password" class="input-field" placeholder="Enter password" required>
                   <input type="checkbox" class="check-box"><span>Remember Password</span>
                   <button type="submit" class="submit-btn">Log in</button>
               </form>
               <form id="register" class="input-register">
                   <input type="text" class="input-field" placeholder="Firstname" required>
                   <input type="text" class="input-field" placeholder="Lastname" required>
                   <input type="email" class="input-field" placeholder="Email Id" required>
                   <input type="password" class="input-field" placeholder="Enter Password" required>
                   <input type="password" class="input-field" placeholder="Confirm Password" required>
                   <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                   <button type="submit" class="submit-btn">Register</button>
               </form>
           </div>
       </div>
   </div> 
   <script src="../mega.js"></script>
   <script>
       var modal = document.getElementById('login-form');
       window.onlick =function(event){
           if(event.target == modal){
               modal.style.display = "none";
           }
       }
   </script>
</body>
</html>
